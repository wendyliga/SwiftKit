  - name: Generate Documentation
    if: branch = master AND type != pull_request
    os: osx
    osx_image: xcode11.3
    language: swift
    before_script:
      - set -o pipefail
    script:
      - swift package generate-xcodeproj
      - bundle exec jazzy
    deploy:
      provider: pages
      skip-cleanup: true
      github-token: $GITHUB_PUBLIC_REPO_KEY
      local-dir: docs
      on:
        branch: master

  - name: Add Tags
